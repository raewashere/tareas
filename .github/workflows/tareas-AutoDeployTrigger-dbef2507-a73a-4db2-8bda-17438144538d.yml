name: Trigger auto deployment for tareas

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tareas-AutoDeployTrigger-dbef2507-a73a-4db2-8bda-17438144538d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TAREAS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TAREAS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TAREAS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.TAREAS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TAREAS_REGISTRY_PASSWORD }}
          containerAppName: tareas
          resourceGroup: DefaultResourceGroup-CCAN
          imageToBuild: ghcr.io/tareas:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


