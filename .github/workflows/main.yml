name: Java CI/CD (GitHub Registry & Publish Profile)

env:
  AZURE_WEBAPP_NAME: tareaspagatodo
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # necesario para subir la imagen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven package
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # LOGIN usando el GITHUB_TOKEN autom치tico
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none

    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # Usar 'None' o 'Other' si es una aplicaci칩n Linux
          # Ya que la publicaci칩n por perfil no funciona bien para contenedores.
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 
          images: ${{ env.IMAGE_NAME }}
          resource-group-name: bancopagatodo

      - name: Notify deployment
        run: echo "El despliegue finaliz칩 correctamente."