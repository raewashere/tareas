name: Java CI/CD (GitHub Registry & Publish Profile)

env:
  AZURE_WEBAPP_NAME: tareaspagatodo
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # necesario para subir la imagen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven package
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # LOGIN usando el GITHUB_TOKEN automático
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none

    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # Usar 'None' o 'Other' si es una aplicación Linux
          # Ya que la publicación por perfil no funciona bien para contenedores.
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 
          images: ${{ env.IMAGE_NAME }}

          # --- AGREGAR ESTAS LÍNEAS PARA AUTENTICACIÓN ---
          # El usuario es tu github.actor o simplemente tu nombre de usuario de GitHub
          acr-username: ${{ github.actor }} 
          # La contraseña debe ser un Token de Acceso Personal (PAT) 
          # con el permiso 'read:packages' para GHCR.
          # NO uses GITHUB_TOKEN aquí, ya que el GITHUB_TOKEN 
          # del workflow no es el PAT que necesita App Service para tirar la imagen.
          acr-password: ${{ secrets.TOKEN_TAREAS }} 
          # ------------------------------------------------

      - name: Notify deployment
        run: echo "El despliegue finalizó correctamente."