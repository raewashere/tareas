name: Java CI/CD (GitHub Registry & Publish Profile)

env:
  AZURE_WEBAPP_NAME: tareaspagatodo
  # Definimos la base de la URL de la imagen sin la etiqueta
  IMAGE_BASE: ghcr.io/${{ github.repository }} 

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # necesario para subir la imagen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven package
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # LOGIN usando el GITHUB_TOKEN automático
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Usamos el GITHUB_TOKEN estándar

      - name: Build & push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # --- CAMBIO CLAVE: DEFINICIÓN DE MÚLTIPLES ETIQUETAS ---
          tags: |
            ${{ env.IMAGE_BASE }}:${{ github.sha }}  # Etiqueta única
            ${{ env.IMAGE_BASE }}:latest           # Etiqueta que busca Azure
          # --------------------------------------------------------

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none

    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 
          # Corregimos para que use la etiqueta SHA (la más específica)
          # Si Azure sigue extrayendo 'latest', el deploy forzará la imagen SHA.
          images: ${{ env.IMAGE_BASE }}:${{ github.sha }} 
          resource-group-name: bancopagatodo

      - name: Notify deployment
        run: echo "El despliegue finalizó correctamente."