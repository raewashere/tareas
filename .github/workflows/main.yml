name: Java CI Only (Build, Docker & Push to GHCR)

env:
  # URL completa de la imagen en GHCR (usa el SHA del commit como tag)
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }} 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permisos necesarios para leer el c칩digo y escribir en el GHCR
permissions:
  contents: read
  packages: write 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Configuraci칩n de Java y Build de Maven
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven Package (Build JAR)
        run: mvn clean package -DskipTests
      
      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in a GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token autom치tico de GitHub
      
      # 4. Build y Push de la imagen al GHCR
      - name: Build and push container image to GHCR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}
          file: ./Dockerfile
          context: . 
          
      # 5. (OPCIONAL) Etiqueta 'latest' para f치cil referencia
      - name: Tag and Push 'latest'
        run: |
          docker tag ${{ env.IMAGE_NAME }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest

      # 6. Salida para la URL del Artefacto
      - name: Output Image URL
        run: echo "::notice title=CI Complete::Image pushed to GHCR: ${{ env.IMAGE_NAME }}"