name: Java CI/CD (GitHub Registry & Publish Profile)

env:
  # Asegúrate de que este es el nombre de tu App Service en Azure
  AZURE_WEBAPP_NAME: tareaspagatodo 
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }} 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. (Opcional) Build de Maven para asegurar que el JAR existe para el Dockerfile
      # Si tu Dockerfile copia el JAR, esta etapa es obligatoria:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven Package (Build JAR)
        run: mvn clean package -DskipTests
      
      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in a GitHub Container Registry (GHCR)
      # Usa github.token (secreto automático) para autenticación
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_TAREAS }} # Usa el token automático

      # 4. Build y Push de la imagen al GHCR
      - name: Build and push container image to GHCR
        uses: docker/build-push-action@v5
        with:
          push: true
          # Usamos la variable de entorno IMAGE_NAME ya definida
          tags: ${{ env.IMAGE_NAME }}
          file: ./Dockerfile
          # Usa el directorio raíz como contexto
          context: . 

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      # Puedes cambiar 'Development' por un nombre más descriptivo si lo deseas
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # 1. Despliegue usando el Perfil de Publicación
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.IMAGE_NAME }}