name: Java CI/CD (GitHub Registry & Publish Profile)

env:
  # El nombre de tu App Service en Azure
  AZURE_WEBAPP_NAME: tareaspagatodo 
  # URL completa de la imagen en GHCR (usa el SHA del commit como tag)
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }} 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permisos: 'packages: write' permite la subida (push) al GHCR
permissions:
  contents: read
  packages: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Configuración de Java y Build de Maven (Necesario si el Dockerfile usa el JAR)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven Package (Build JAR)
        run: mvn clean package -DskipTests
      
      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in a GitHub Container Registry (GHCR)
      # Usa el token automático TOKEN_TAREAS que tiene permiso para subir al GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_TAREAS }} # Usar el secreto automático y seguro
      
      # 4. Build y Push de la imagen al GHCR
      - name: Build and push container image to GHCR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}
          file: ./Dockerfile
          context: . 

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # 1. Despliegue a Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # El secreto que contiene el XML del Perfil de Publicación
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # La imagen alojada en GHCR (que debe ser pública o tener acceso configurado en Azure)
          images: ${{ env.IMAGE_NAME }}